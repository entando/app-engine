name: PR-CYCLE

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - develop
      - epic/*
      - release/*

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:

      - name: Chechout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run tests
        run: mvn clean test -Ppre-deployment-verification
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: engine/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
